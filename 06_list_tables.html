<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and table</title>
</head>
<body>
    <!-- There are two types of lists -->
    <!-- ordered and unordered list -->

    <!-- ordered list -->
    <ol>
        <!-- list item -->
        <li>Software Engineering</li>
        <li>Digital Marketing</li>
        <li>Cloud infra</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>pink</li>
        <li>green</li>
        <li>silver</li>
    </ul>
    <!-- Nested list -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Courses
            <ul>
                <li>Digital marketing</li>
                <li>Software Engineering</li>
                <li>Cloud Infra</li>
            </ul>
        </li>
        <li>Contact us</li>
    </ul>

    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sara</td>
                <td>Sara@gmail.com</td>
                <td>30</td>
            </tr>
            <tr>
                <td>kim</td>
                <td>kim@gmail.com</td>
                <td>32</td>
            </tr>
            <tr>
                <td>John</td>
                <td>John@gmail.com</td>
                <td>36</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
