<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img & links</title>
</head>
<body>
     <!-- There are two types of links (internal and external) -->
    <!-- How to create internal links -->
    <a href="/typography_04.html">Link to typography</a>
    <br>
    <!-- How to create external link -->
    <a href="https://www.google.com/">Google</a>
    <br>
     <!-- local image -->
    <!-- src : source  , alt : alternative -->
    <img src="/hua-ling-6faiZfpnRfo-unsplash.jpg" alt="" width="300">
    
    <!-- external image -->
    <img src="https://images.unsplash.com/photo-1662313708819-3aff24e6cbad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="" width="300">
</body>
</html>
