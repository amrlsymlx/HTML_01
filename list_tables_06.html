<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Table</title>
</head>
<body>
    <!-- 2 type of list ordered & unordered list -->
    <!-- ordered list -->
    <ol>
        <!-- list item -->
        <li>Software Engineering</li>
        <li>Digital Marketing</li>
        <li>Cloud Infra</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>Blue</li>
        <li>Green</li>
        <li>Silver</li>
    </ul>

    <!-- Nested list -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Courses</li>
        <ul>
            <li>Digital</li>
            <li>Software Eng</li>
            <li>Cloud</li>
        </ul>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sara</td>
                <td>Sara@gmail.com</td>
                <td>30</td>
            </tr>

            <tr>
                <td>A</td>
                <td>A@gmail.com</td>
                <td>31</td>
            </tr>

            <tr>
                <td>B</td>
                <td>B@gmail.com</td>
                <td>32</td>
            </tr>

            <tr>
                <td>C</td>
                <td>C@gmail.com</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
