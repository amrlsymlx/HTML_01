<!DOCTYPE html>
<!-- lang attributes describes the language of the doc -->
<html lang="en">
<head>
    <!-- describe additional info -->
    <!-- charset: charecter set -->
    <!-- utf : standards -->
    <meta charset="UTF-8">
    <!-- INternal exploere friendly -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- this help app being responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- what user see when they search web apps -->
    <!-- after tittle tag, this tag should hold keywords -->
    <meta name="description" content="this is my business">
    <!-- the most important tag for seo (search engine optimization) -->
    <!-- should contain keywords so it can rank well -->
    <title>Meta tags</title>
</head>

</body>
</html>
