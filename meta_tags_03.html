<!DOCTYPE html>
<!-- lang attribute describes the language of the document -->
<html lang="en">
<head>
    <!-- Attributes are describing the property of the tags (additional info) -->
    <!-- charset : describes the character set and encoding of the page -->
    <!-- UTF-8 : the standards unicode -->
    <meta charset="UTF-8">
    <!-- This is to help your app being responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Internet explorer frinedly -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- This is what user see when they search for web apps -->
    <!-- after the title tag , this tag should hold the keywords -->
    <meta name="description" content="this is my business">
    <!--the most important tag for seo (search engine optimization)  -->
    <!-- it should contain the keywords that can describe the business
    so it can rank well -->
    <title>Meta tags</title>
</head>
<body>
    <!-- Emmet : its a plug in for vs code which helps to type faster -->
    <!-- ! + tab => creates basic layout with emmet -->
</body>
</html>
