<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entity</title>
</head>
<body>
    <!-- Greater than & less than -->
    <p>5 &gt; 3</p>
    <p>5 &#62; 1</p>

    <p>2 &lt; 3</p>
    <p>2 &#60; 5</p>

    <!--Copyright  -->
    <p>&copy;</p>
    <p>&reg;</p>    

    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>

    <!-- suits -->
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <p>&clubs;</p>

</body>
</html>
