<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags</title>
</head>
<body>
    <!-- opening tag +closing tag (<h1></h1) -->
    <!-- content : This is first header -->
    <!-- element : <h1>This is first header</h1> -->
    <h1>This is the second header</h1>
    <br>
    <hr>
    <br>
    <h1>This is first header</h1>
    
    <!-- This is the self closing tag -->
    <br>
    <hr>

</body>
</html>
