<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags</title>
</head>
<body>
    <!-- openin tag + closing tag (<h1></h1>)-->
    <!-- content : This first header -->
    <!-- element : <h1>This first header</h1> -->
    <h1>This first header</h1>
    <hr>
    <br>
    <h1>This 2nd header</h1>
    <hr>
    <!-- self closing tags : <br> (line break) or <hr> (horizontal line) -->
</body>
</html>
